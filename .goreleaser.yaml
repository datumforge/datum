project_name: datum
gomod:
  proxy: true

before:
  hooks:
    - go mod tidy
    - go generate ./...


dockers:
  - image_templates:
      - ghcr.io/datumforge/{{ .ProjectName }}:{{ .Tag }}-amd64
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.source=https://github.com/datumforge/{{.ProjectName}}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=Apache-2.0

  - image_templates:
      - ghcr.io/datumforge/{{ .ProjectName }}:{{ .Tag }}-arm64
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.source=https://github.com/datumforge/{{ .ProjectName }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=Apache-2.0

docker_manifests:
- name_template: ghcr.io/datumforge/{{ .ProjectName }}:{{ .Tag }}
  image_templates:
  - ghcr.io/datumforge/{{ .ProjectName }}:{{ .Tag }}-amd64
  - ghcr.io/datumforge/{{ .ProjectName }}:{{ .Tag }}-arm64

archives:
  - format: tar.gz # we can use binary, but it seems there's an issue where goreleaser skips the sboms
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
brews:
  - homepage: 'https://github.com/datumforge/datum'
    description: 'datum is the client CLI for interacting with Datum Server'
    folder: Formula
    commit_author:
      name: datumbot
      email: info@datum.net
    repository:
      owner: datumforge
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    test: |
      system "#{bin}/datum --help"
source:
  enabled: true
changelog:
  sort: asc
  use: github
# sboms:
#   - artifacts: archive
release:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  prerelease: auto
  github:
    owner: datumforge
    name: datum
