

query GetAllEntitlementHistories {
  entitlementHistories {
    edges {
      node {
        cancelled
        createdAt
        createdBy
        expires
        expiresAt
        externalCustomerID
        externalSubscriptionID
        historyTime
        id
        operation
        ownerID
        ref
        tags
        tier
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntitlementHistories($where: EntitlementHistoryWhereInput) {
  entitlementHistories(where: $where) {
    edges {
      node {
        cancelled
        createdAt
        createdBy
        expires
        expiresAt
        externalCustomerID
        externalSubscriptionID
        historyTime
        id
        operation
        ownerID
        ref
        tags
        tier
        updatedAt
        updatedBy
      }
    }
  }
}
