query GetAllEntitlementPlanFeatureHistories {
  entitlementPlanFeatureHistories {
    edges {
      node {
        createdAt
        createdBy
        featureID
        historyTime
        id
        metadata
        operation
        ownerID
        planID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetEntitlementPlanFeatureHistories($where: EntitlementPlanFeatureHistoryWhereInput) {
  entitlementPlanFeatureHistories(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        featureID
        historyTime
        id
        metadata
        operation
        ownerID
        planID
        ref
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
