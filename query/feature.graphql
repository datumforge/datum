mutation CreateFeature($input: CreateFeatureInput!) {
  createFeature(input: $input) {
    feature {
      description
      enabled
      global
      id
      name
      users {
        id
      }
      groups {
        id
      }
      entitlements {
        id
      }
      events {
        id
      }
    }
  }
}

mutation CreateBulkFeature($input: [CreateFeatureInput!]) {
  createBulkFeature(input: $input) {
    features {
      description
      enabled
      global
      id
      name
      users {
        id
      }
      groups {
        id
      }
      entitlements {
        id
      }
      events {
        id
      }
    }
  }
}

