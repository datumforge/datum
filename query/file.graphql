mutation CreateBulkCSVFile($input: Upload!) {
  createBulkCSVFile(input: $input) {
    files {
      annotation
      category
      contentType
      fileExtension
      fileName
      fileSize
      id
      storeKey
      user {
        id
      }
      organization {
        id
      }
      group {
        id
      }
    }
  }
}

