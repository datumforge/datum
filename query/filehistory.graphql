

query GetAllFileHistories {
  fileHistories {
    edges {
      node {
        annotation
        category
        contentType
        createdAt
        createdBy
        fileExtension
        fileName
        fileSize
        historyTime
        id
        operation
        ref
        storeKey
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

query GetFileHistories($where: FileHistoryWhereInput) {
  fileHistories(where: $where) {
    edges {
      node {
        annotation
        category
        contentType
        createdAt
        createdBy
        fileExtension
        fileName
        fileSize
        historyTime
        id
        operation
        ref
        storeKey
        tags
        updatedAt
        updatedBy
      }
    }
  }
}
