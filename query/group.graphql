mutation CreateGroup($input: CreateGroupInput!) {
  createGroup(input: $input) {
    group {
      id
      name
      description
      displayName
      owner {
        id
      }
      logoURL
      setting {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        visibility
        joinPolicy
        syncToSlack
        syncToGithub
        tags
      }
      createdAt
      createdBy
      updatedAt
      updatedBy
    }
  }
}

mutation UpdateGroup($updateGroupId: ID!, $input: UpdateGroupInput!) {
  updateGroup(id: $updateGroupId, input: $input) {
    group {
      id
      name
      displayName
      description
      updatedAt
      updatedBy
    }
  }
}

mutation DeleteGroup($deleteGroupId: ID!) {
  deleteGroup(id: $deleteGroupId) {
    deletedID
  }
}