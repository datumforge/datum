query GetGroupByID($groupId: ID!) {
  group(id: $groupId) {
    createdAt
    createdBy
    description
    displayName
    id
    logoURL
    name
    owner {
      id
    }
    setting {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      visibility
      joinPolicy
      syncToSlack
      syncToGithub
      tags
    }
    updatedAt
    updatedBy
    users {
      id
      displayName
      email
    }
  }
}

query GroupsWhere($where: GroupWhereInput) {
  groups(where: $where) {
      edges {
      node {
        createdAt
        createdBy
        description
        displayName
        id
        logoURL
        name
        owner {
          id
        }
        setting {
          id
          createdAt
          updatedAt
          createdBy
          updatedBy
          visibility
          joinPolicy
          syncToSlack
          syncToGithub
          tags
        }
        updatedAt
        updatedBy
        users {
          id
        displayName
        email
        }
      }
    }
  }
}

