query GetGroupByID($groupId: ID!) {
  group(id: $groupId) {
    id
    name
    description
    displayName
    owner {
      id
    }
    logoURL
    setting {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      visibility
      joinPolicy
      syncToSlack
      syncToGithub
      tags
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
}

query GroupsWhere($where: GroupWhereInput) {
  groups(where: $where) {
      edges {
      node {
        id
        name
        description
        displayName
        owner {
          id
        }
        logoURL
        setting {
          id
          createdAt
          updatedAt
          createdBy
          updatedBy
          visibility
          joinPolicy
          syncToSlack
          syncToGithub
          tags
        }
        createdAt
        createdBy
        updatedAt
        updatedBy
      }
    }
  }
}

