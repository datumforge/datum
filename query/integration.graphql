query GetIntegrations($where: IntegrationWhereInput) {
  integrations(where: $where) {
    edges {
      node {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        deletedAt
        deletedBy
        ownerID
        name
        description
        kind
        owner {
          id
        }
        secrets {
          id
        }
        oauth2tokens {
          id
        }
        events {
          id
        }
        webhooks {
          id
          destinationURL
          enabled
        }
      }
    }
  }
}

