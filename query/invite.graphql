mutation CreateInvite($input: CreateInviteInput!) {
  createInvite(input: $input) {
    invite {
      id
      recipient
      status
      requestorID
      expires
      role
      owner {
        id
      }
    }
  }
}

mutation DeleteInvite($deleteInviteId: ID!) {
  deleteInvite(id: $deleteInviteId) {
    deletedID
  }
}

query GetInvite($inviteId: ID!) {
  invite(id: $inviteId) {
    id
    createdAt
    updatedAt
    createdBy
    updatedBy
    deletedAt
    deletedBy
    expires
    recipient
    status
    requestorID
    role
    owner {
      id
      displayName
      name
    }
  }
}

query InvitesByOrgID($where: InviteWhereInput) {
  invites(where: $where) {
    edges {
      node {
        owner {
          id
          invites {
            recipient
            status
            requestorID
            role
          }
        }
      }
    }
  }
}
