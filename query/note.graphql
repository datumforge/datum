
mutation CreateBulkCSVNote($input: Upload!) {
  createBulkCSVNote(input: $input) {
    notes {
      createdAt
      createdBy
      id
      ownerID
      tags
      text
      updatedAt
      updatedBy
    }
  }
}

mutation CreateBulkNote($input: [CreateNoteInput!]) {
  createBulkNote(input: $input) {
    notes {
      createdAt
      createdBy
      id
      ownerID
      tags
      text
      updatedAt
      updatedBy
    }
  }
}

mutation CreateNote($input: CreateNoteInput!) {
  createNote(input: $input) {
    note {
      createdAt
      createdBy
      id
      ownerID
      tags
      text
      updatedAt
      updatedBy
    }
  }
}

query GetAllNotes {
  notes {
    edges {
      node {
        createdAt
        createdBy
        id
        ownerID
        tags
        text
        updatedAt
        updatedBy
      }
    }
  }
}

query GetNoteByID($noteId: ID!) {
  note(id: $noteId) {
    createdAt
    createdBy
    id
    ownerID
    tags
    text
    updatedAt
    updatedBy
  }
}

query GetNotes($where: NoteWhereInput) {
  notes(where: $where) {
    edges {
      node {
        createdAt
        createdBy
        id
        ownerID
        tags
        text
        updatedAt
        updatedBy
      }
    }
  }
}
mutation UpdateNote($updateNoteId: ID!, $input: UpdateNoteInput!) {
  updateNote(id: $updateNoteId, input: $input) {
    note {
      createdAt
      createdBy
      id
      ownerID
      tags
      text
      updatedAt
      updatedBy
    }
  }
}
