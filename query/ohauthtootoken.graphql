query GetOhAuthTooTokens($where: OhAuthTooTokenWhereInput) {
  ohAuthTooTokens(where: $where) {
    edges {
      node {
        id
        clientID
        scopes
        nonce
        claimsUserID
        claimsUsername
        claimsEmail
        claimsEmailVerified
        claimsGroups
        claimsPreferredUsername
        connectorID
        connectorData
        lastUsed
        integration {
          id
        }
        events {
          id
        }
      }
    }
  }
}

mutation CreateOhAuthTooToken($input: CreateOhAuthTooTokenInput!) {
  createOhAuthTooToken(input: $input) {
    ohAuthTooToken {
      id
      clientID
      scopes
      nonce
      claimsUserID
      claimsUsername
      claimsEmail
      claimsEmailVerified
      claimsGroups
      claimsPreferredUsername
      connectorID
      connectorData
      lastUsed
      integration {
        id
      }
      events {
        id
      }
    }
  }
}

mutation UpdateOhAuthTooToken($updateOhAuthTooTokenId: ID!, $input: UpdateOhAuthTooTokenInput!) {
  updateOhAuthTooToken(id: $updateOhAuthTooTokenId, input: $input) {
    ohAuthTooToken {
      id
      clientID
      scopes
      nonce
      claimsUserID
      claimsUsername
      claimsEmail
      claimsEmailVerified
      claimsGroups
      claimsPreferredUsername
      connectorID
      connectorData
      lastUsed
      integration {
        id
      }
      events {
        id
      }
    }
  }
}

mutation DeleteOhAuthTooToken($deleteOhAuthTooTokenId: ID!) {
  deleteOhAuthTooToken(id: $deleteOhAuthTooTokenId) {
    deletedID
  }
}

