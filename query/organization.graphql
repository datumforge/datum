query GetOrganizationByID($organizationId: ID!) {
  organization(id: $organizationId) {
    id
    name
    displayName
    description
    parent {
      id
      name
    }
    setting {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      domains
      ssoCert
      ssoEntrypoint
      ssoIssuer
      billingContact
      billingEmail
      billingPhone
      billingAddress
      taxIdentifier
      tags
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
}

query GetAllOrganizations {
  organizations {
    edges {
      node {
        id
        name
        displayName
        description
        parent {
          id
          name
        }
        setting {
          id
          createdAt
          updatedAt
          createdBy
          updatedBy
          domains
          ssoCert
          ssoEntrypoint
          ssoIssuer
          billingContact
          billingEmail
          billingPhone
          billingAddress
          taxIdentifier
          tags
        }
        createdAt
        updatedAt
      }
    }
  }
}

mutation CreateOrganization($input: CreateOrganizationInput!) {
  createOrganization(input: $input) {
    organization {
      id
      name
      displayName
      description
      createdAt
      updatedAt
      setting {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        domains
        ssoCert
        ssoEntrypoint
        ssoIssuer
        billingContact
        billingEmail
        billingPhone
        billingAddress
        taxIdentifier
        tags
      }
      parent {
        id
        name
      }
    }
  }
}

mutation UpdateOrganization($updateOrganizationId: ID!, $input: UpdateOrganizationInput!) {
  updateOrganization(id: $updateOrganizationId, input: $input) {
    organization {
      id
      name
      displayName
      description
    }
  }
}

mutation DeleteOrganization($deleteOrganizationId: ID!) {
  deleteOrganization(id: $deleteOrganizationId) {
    deletedID
  }
}