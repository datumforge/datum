mutation CreateTFASetting($input: CreateTFASettingInput!) {
  createTFASetting(input: $input) {
    tfaSetting {
      recoveryCodes
      totpAllowed
      verified
    }
  }
}

query GetAllTFASettings {
  tfaSettings {
    edges {
      node {
        recoveryCodes
        totpAllowed
        verified
      }
    }
  }
}

query GetTFASetting {
  tfaSetting {
    recoveryCodes
    totpAllowed
    verified
  }
}

mutation UpdateTFASetting($input: UpdateTFASettingInput!) {
  updateTFASetting(input: $input) {
    tfaSetting {
      recoveryCodes
      totpAllowed
      verified
    }
  }
}
