mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      authProvider
      avatarLocalFile
      avatarRemoteURL
      displayName
      email
      firstName
      id
      lastName
      sub
      tags
      orgMemberships {
        id
        organizationID
      }
      groupMemberships {
        id
        groupID
      }
      setting {
        defaultOrg {
          id
          name
          personalOrg
        }
        createdAt
        createdBy
        emailConfirmed
        locked
        silencedAt
        status
        suspendedAt
        tags
        updatedAt
        updatedBy
      }
    }
  }
}

