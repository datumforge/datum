mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      id
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      password
      sub
      oauth
      organizations {
        id
      }
      groups {
        id
      }
      setting {
        emailConfirmed
        locked
        status
        role
        permissions
        tags
        suspendedAt
        createdAt
        createdBy
        updatedAt
        updatedBy
        silencedAt
      }
    }
  }
}

mutation UpdateUser($updateUserId: ID!, $input: UpdateUserInput!) {
  updateUser(id: $updateUserId, input: $input) {
    user {
      id
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      password
      sub
      oauth
      groups {
        id
      }
      organizations {
        id
      }
      personalAccessTokens {
        id
      }
      setting {
        emailConfirmed
        locked
        status
        role
        permissions
        tags
        suspendedAt
        createdAt
        createdBy
        updatedAt
        updatedBy
        silencedAt
      }
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}