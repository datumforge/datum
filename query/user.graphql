query GetUserByID($userId: ID!) {
  user(id: $userId) {
    authProvider
    avatarLocalFile
    avatarRemoteURL
    displayName
    email
    firstName
    id
    lastName
    lastSeen
    sub
    tags
    setting {
      defaultOrg {
        id
        name
        personalOrg
      }
      createdAt
      createdBy
      emailConfirmed
      locked
      silencedAt
      status
      suspendedAt
      tags
      updatedAt
      updatedBy
    }
    organizations{
      id
      name
      personalOrg
      members{
        id
        role
      }
    }
    updatedAt
    updatedBy
    createdAt
    createdBy
  }
}

