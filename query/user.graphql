mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      id
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      sub
      oauth
      authProvider
      orgMemberships {
        id
        organizationID
      }
      groupMemberships {
        id
        groupID
      }
      setting {
        emailConfirmed
        defaultOrg {
          id
          name
          personalOrg
        }
        locked
        status
        tags
        suspendedAt
        createdAt
        createdBy
        updatedAt
        updatedBy
        silencedAt
      }
    }
  }
}

mutation UpdateUser($updateUserId: ID!, $input: UpdateUserInput!) {
  updateUser(id: $updateUserId, input: $input) {
    user {
      id
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      sub
      oauth
      authProvider
      groupMemberships {
        id
      }
      orgMemberships {
        id
      }
      setting {
        emailConfirmed
        defaultOrg {
          id
          name
          personalOrg
        }
        locked
        status
        tags
        suspendedAt
        createdAt
        createdBy
        updatedAt
        updatedBy
        silencedAt
      }
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}