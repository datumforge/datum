query GetUserByID($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    displayName
    email
    lastSeen
    sub
    avatarRemoteURL
    avatarLocalFile
    oauth
    authProvider
    setting {
      emailConfirmed
      defaultOrg {
        id
        name
        personalOrg
      }
      locked
      status
      tags
      suspendedAt
      createdAt
      createdBy
      updatedAt
      updatedBy
      silencedAt
    }
    organizations{
      id
      name
      personalOrg
      members{
        id
        role
      }
    }
    updatedAt
    updatedBy
    createdAt
    createdBy
  }
}

