query GetUserByID($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    email
    displayName
    setting {
        status
        locked
        emailConfirmed
    }
  }
}

query GetUserByIDWithOrgs($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    email
    displayName
    setting {
        status
        locked
        emailConfirmed
    }
    organizations{
      id
      name
      displayName
    }
  }
}

query GetAllUsers {
  users {
    edges {
      node {
        id
        firstName
        lastName
        email
        displayName
        setting {
            status
            locked
            emailConfirmed
        }
      }
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      password
      sub
      oauth
      organizations {
        id
      }
      groups {
        id
      }
      setting {
        status
        locked
        emailConfirmed
        }
    }
  }
}

mutation UpdateUser($updateUserId: ID!, $input: UpdateUserInput!) {
  updateUser(id: $updateUserId, input: $input) {
    user {
      id
      email
      firstName
      lastName
      displayName
      avatarRemoteURL
      avatarLocalFile
      password
      sub
      oauth
      groups {
        id
      }
      organizations {
        id
      }
      personalAccessTokens {
        id
      }
      setting {
        status
        locked
        emailConfirmed
      }
    }
  }
}

mutation DeleteUser($deleteUserId: ID!) {
  deleteUser(id: $deleteUserId) {
    deletedID
  }
}