query GetUserByID($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    displayName
    email
    lastSeen
    sub
    avatarRemoteURL
    avatarLocalFile
    oauth
    setting {
      emailConfirmed
      locked
      status
      role
      permissions
      tags
      suspendedAt
      createdAt
      createdBy
      updatedAt
      updatedBy
      silencedAt
    }
    updatedAt
    updatedBy
    createdAt
    createdBy
  }
}

