query GetWebhookByID($webhookId: ID!) {
  webhook(id: $webhookId) {
    id
    createdAt
    updatedAt
    createdBy
    updatedBy
    deletedAt
    deletedBy
    ownerID
    name
    description
    destinationURL
    enabled
    failures
    lastError
    lastResponse
    owner {
      id
    }
    events {
      id
    }
  }
}

query GetAllWebhooks {
  webhooks {
    edges {
      node {
        id
        createdAt
        updatedAt
        createdBy
        updatedBy
        deletedAt
        deletedBy
        ownerID
        name
        description
        destinationURL
        enabled
        failures
        lastError
        lastResponse
        owner {
          id
        }
        events {
          id
        }
      }
    }
  }
}

mutation CreateWebhook($input: CreateWebhookInput!) {
  createWebhook(input: $input) {
    webhook {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      deletedAt
      deletedBy
      ownerID
      name
      description
      destinationURL
      enabled
      failures
      lastError
      lastResponse
      owner {
        id
      }
      events {
        id
      }
    }
  }
}

mutation UpdateWebhook($updateWebhookId: ID!, $input: UpdateWebhookInput!) {
  updateWebhook(id: $updateWebhookId, input: $input) {
    webhook {
      id
      createdAt
      updatedAt
      createdBy
      updatedBy
      deletedAt
      deletedBy
      ownerID
      name
      description
      destinationURL
      enabled
      failures
      lastError
      lastResponse
      owner {
        id
      }
      events {
        id
      }
    }
  }
}

mutation DeleteWebhook($deleteWebhookId: ID!) {
  deleteWebhook(id: $deleteWebhookId) {
    deletedID
  }
}
